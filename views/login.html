<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SETIPE.COM | Dashboard BI</title>

    <!-- Bootstrap core CSS -->

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="fonts/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/icheck/flat/green.css" rel="stylesheet">


    <script src="js/jquery.min.js"></script>
</head>

<body style="background:#F7F7F7;">
    <div class="">
        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    <form method="post" action="/login">
                        <img src="images/setipe-logo.png" class="img-responsive" style="padding-bottom:10px;">
                        <div>
                            <input type="email" class="form-control" placeholder="Email" name="email" required="required" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Password" name="password" required="required" />
                        </div>
                        <div>
                            <input type="reset" value="Reset"class="btn btn-danger" href="/home">
                            <input type="submit" value="Log In"class="btn btn-primary submit" href="/home">
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <p class="change_link">New to site?
                                <a href="/register" class="to_register"> Create Account </a>
                            </p>
                        </div>
                    </form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
        </div>
    </div>

</body>

</html>
